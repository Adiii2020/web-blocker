<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Website Blocker</h1>
  <div class="section">
    <h3>Add Blocked Website</h3>
    <input type="text" id="websiteInput" placeholder="Enter website (e.g., example.com)">
    <button id="addWebsiteBtn">Add Website</button>
    <ul id="websiteList"></ul>
  </div>
  <div class="section">
    <h3>Set Global Timer and Background</h3>
    <input type="date" id="dateInput">
    <input type="file" id="backgroundInput" accept="image/*">
    <button id="setGlobalSettingsBtn">Set Global Settings</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
